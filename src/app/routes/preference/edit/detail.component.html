<page-header class="bg-blue-600" title="Einstellungen" showBreadCrumb="false"></page-header>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="100" fxFlex.lt-sm="100" class="matero-col">
    <mat-card>
      <mat-card-title>Einstellungen</mat-card-title>
      <form [formGroup]="reactiveForm" class="form-field-full">
        <div fxLayout="row wrap" fxLayoutGap="8px grid">
          <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Pro Seite</mat-label>
              <input matInput type="number" placeholder="Pro Seite" formControlName="per_page_preference"
                     required>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" class="m-t-8" (click)="onSubmitSave()" [disabled]="reactiveForm.invalid">Ã„nderung speichen</button>
      </form>
    </mat-card>
  </div>
</div>
