<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">Willkommen!</mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Benutzername</mat-label>
          <input matInput placeholder="max.mustermann" formControlName="username" required (keyup)="resetError()">
          <mat-error *ngIf="reactiveForm.get('username').errors && reactiveForm.get('username').errors.required">Bitte geben Sie einen Benutzername ein</mat-error>
          <mat-error *ngIf="reactiveForm.get('username').errors && reactiveForm.get('username').errors.username">Benutzername / Passwort nicht korrekt</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Passwort</mat-label>
          <input matInput placeholder="Passwort" type="password"
                 formControlName="password" required (keyup)="resetError()">
          <mat-error *ngIf="reactiveForm.get('password').errors && reactiveForm.get('password').errors.required">Bitte geben Sie ein Passwort ein</mat-error>
          <mat-error *ngIf="reactiveForm.get('password').errors && reactiveForm.get('password').errors.password">Benutzername / Passwort nicht korrekt</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
        </div>

        <button class="w-full" mat-raised-button color="primary" (click)="login()"
                [disabled]="reactiveForm.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
